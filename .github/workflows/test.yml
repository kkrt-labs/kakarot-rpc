name: test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Setup rust env
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: llvm-tools-preview, rustfmt, clippy
          override: true
          toolchain: 1.75.0
      - name: Retrieve cached dependencies
        uses: Swatinem/rust-cache@v2
      - name: Setup coverage env
        uses: taiki-e/install-action@cargo-llvm-cov
      # nextest setup
      - uses: taiki-e/install-action@nextest
      # Install Foundry
      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      # Install Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}
      - name: Install Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Setup the Kakarot submodule
        run: make setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Create dump
      - name: Create dump
        run: ./scripts/make_with_env.sh katana-genesis
      - name: Lint
        run: |
          cargo check &&
          cargo fmt --all -- --check &&
          cargo clippy --workspace --all-features --all-targets -- -D warnings
      - name: Generate code coverage
        run: make test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
  hive:
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Hive
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: hive
          load: true
          context: .
          file: ./docker/hive/Dockerfile
          platforms: linux/amd64
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            APIBARA_STARKNET_BIN_DIR=dsrifc349xgnwsv661shqljxb8pbxx2j
            APIBARA_SINK_BIN_DIR=vr6f0crii7571q19j122dfqb1ha1m4i9
      - name: Clone kkrt-labs hive fork
        run: git clone https://github.com/kkrt-labs/hive
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Compile hive
        run: |
          cd hive
          go build hive.go
      - name: List Docker images
        run: docker images
      - name: Run hive
        run: |
          cd hive
          ./hive --client kakarot --sim=ethereum/rpc --docker.endpoint=unix:///var/run/docker.sock
