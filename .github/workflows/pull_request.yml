---
name: Workflow - Pull Request

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spell_check:
    name: Spell check
    uses: ./.github/workflows/spell_check.yml

  tests:
    name: Rust tests
    uses: ./.github/workflows/test.yml

  push:
    name: Rust tests
    uses: ./.github/workflows/kakarot_rpc.yml
