---
name: Workflow - Push

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spell_check:
    name: Spell check
    uses: ./.github/workflows/spell_check.yml

  deno-tests:
    name: Deno tests
    uses: ./.github/workflows/deno_test.yml
