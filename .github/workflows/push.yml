---
name: Workflow - Push

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spell_check:
    name: Spell check
    uses: ./.github/workflows/spell_check.yml

  indexer_formatting:
    name: Deno formatting
    uses: ./.github/workflows/indexer_formatting.yml
