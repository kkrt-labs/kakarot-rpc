# trunk-ignore-all(yamllint/empty-values)
version: "3.2"

services:
  starknet:
    image: greged93/katana:v0.4.4
    command:
      - katana
      - --block-time
      - "6000"
      - --disable-fee
      - --validate-max-steps
      - "16777216"
      - --invoke-max-steps
      - "16777216"
      - --gas-price
      - "1"
    ports:
      - "5050:5050"
    networks:
      - internal
    restart: on-failure

  kakarot-deployer:
    extends:
      file: docker-compose.yaml
      service: kakarot-deployer
    environment:
      - ACCOUNT_ADDRESS=0x517ececd29116499f4a1b64b094da79ba08dfd54a3edaa316134c41f8160973
      - PRIVATE_KEY=0x1800000000300000180000000000030000000000003006001800006600
      # Custom RPC URL for docker
      - RPC_URL=http://starknet:5050

  deployments-parser:
    extends:
      file: docker-compose.yaml
      service: deployments-parser

  kakarot-rpc:
    extends:
      file: docker-compose.yaml
      service: kakarot-rpc
    environment:
      - STARKNET_NETWORK=http://starknet:5050

  apibara-dna:
    extends:
      file: docker-compose.yaml
      service: apibara-dna

  mongo:
    extends:
      file: docker-compose.yaml
      service: mongo

  clone-repo:
    extends:
      file: docker-compose.yaml
      service: clone-repo

  indexer:
    extends:
      file: docker-compose.yaml
      service: indexer

networks:
  internal:

volumes:
  deployments:
  apibara:
  mongo_data:
  indexer_code:
