version: "3.2"

services:
  starknet:
    image: ghcr.io/dojoengine/dojo:nightly-224de0ee971123f1e9f873484261d1ec89b2f999
    command: 
      - "katana"
      - "--allow-zero-max-fee"
      - "--validate-max-steps"
      - "16777216"
      - "--invoke-max-steps"
      - "16777216"
      - "--gas-price"
      - "0"
    ports:
      - 5050:5050

  kakarot-deployer:
    environment:
      - ACCOUNT_ADDRESS=0x03ee9e18edc71a6df30ac3aca2e0b02a198fbce19b7480a63a0d71cbd76652e0
      - PRIVATE_KEY=0x0300001800000000300000180000000000030000000000003006001800006600
