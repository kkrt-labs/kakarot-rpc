# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - checkov
  enabled:
    - actionlint@1.6.26
    - clippy@1.65.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - osv-scanner@1.5.0
    - oxipng@9.0.0
    - prettier@3.1.1
    - rustfmt@1.65.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terrascan@1.18.11
    - trivy@0.48.1
    - trufflehog@3.63.7
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
