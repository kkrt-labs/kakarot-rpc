# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
  definitions:
    - type: rust
      system_version: allowed
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - checkov
  definitions:
    - name: clippy
      commands:
        - name: lint
          run:
            cargo clippy --message-format json --locked --all-targets
            --all-features -- --cap-lints=warn --no-deps
  enabled:
    - actionlint@1.7.1
    - clippy@SYSTEM
    - rustfmt@SYSTEM
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.41.0
    - osv-scanner@1.8.2
    - oxipng@9.1.1
    - prettier@3.3.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terrascan@1.19.1
    - trivy@0.52.2
    - trufflehog@3.79.0
    - yamllint@1.35.1
    - deno@1.45.1
  ignore:
    - linters: [ALL]
      paths:
        - docker/**
    - linters: [prettier]
      paths:
        - indexer/**
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
